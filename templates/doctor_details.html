<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Doctor Details - MedTrack</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9fc;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 25px;
      background-color: #0077b6;
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>
  <header>
    <h1>MedTrack - Enter Doctor Details</h1>
  </header>

  <div class="container">
    <h2>Additional Doctor Information</h2>
    <form method="POST" action="{{ url_for('save_doctor_details') }}">
      <label for="experience">Experience (in years)</label>
      <input type="number" name="experience" id="experience" required>

      <label for="clinic_address">Clinic Address</label>
      <textarea name="clinic_address" id="clinic_address" rows="2" required></textarea>

      <label for="contact">Contact Info</label>
      <input type="text" name="contact" id="contact" required>

      <label for="availability">Availability</label>
      <input type="text" name="availability" id="availability" required>

      <button type="submit">Save Details</button>
    </form>
  </div>
</body>
</html>
